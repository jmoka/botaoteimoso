
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- AQUI É O TITULO -->
  <title>Teste de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #fdf6f6;
    }

    h1 {
      font-size: 2rem;
      color: #ff6384;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    .yes-button {
      background-color: #28a745;
      color: white;
    }

    .yes-button:hover {
      background-color: #218838;
    }

    .no-button {
      background-color: #dc3545;
      color: white;
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dialog p {
      font-size: 1.2rem;
      color: #ff6384;
    }

    .dialog svg {
      width: 50px;
      height: 50px;
      fill: #ff6384;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
      }

      .dialog {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- FAÇA A PERGUNTA AQUI -->
  <h1>Você quer casar comigo?</h1>
  <div class="button-container">
    <!-- PRIMEIRO BOTÃO -->
    <button class="button yes-button" onclick="showLoveMessage()">Sim</button>
    <!-- SEGUNDO BOTÃO -->
    <button class="button no-button" onmouseover="moveAway(event)" ontouchstart="moveAway(event)">Não</button>
  </div>

  <div id="dialog" class="dialog">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.42 3.42 5 5.5 5c1.74 0 3.41.81 4.5 2.09C11.09 5.81 12.76 5 14.5 5 16.58 5 18 6.42 18 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <!-- RESPOSTA DO SIM -->
    <p>Eu te amo muito! ❤️</p>
  </div>

  <script>
    function showLoveMessage() {
      // TROCAR O ALERTA
      alert("Não tem mais Volta agora vamos Casar");
      const dialog = document.getElementById("dialog");
      dialog.style.display = "block";
      setTimeout(() => {
        dialog.style.display = "none";
      }, 3000);
    }

    function moveAway(event) {
      const noButton = event.target;
      const buttonRect = noButton.getBoundingClientRect();

      const randomAngle = Math.random() * 2 * Math.PI; // Gera um ângulo aleatório
      const distance = 100; // Distância para o botão se mover
      const offsetX = Math.cos(randomAngle) * distance;
      const offsetY = Math.sin(randomAngle) * distance;

      // Move o botão longe do toque
      noButton.style.position = "absolute";
      noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }
  </script>
</body>
</html>
